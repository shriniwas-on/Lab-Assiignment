<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee registration</title>
</head>
<style>
    
    
    body{
        background-color: rgb(55, 153, 199);
        color: rgb(2, 2, 2);
        font-size: larger;
        text-align-last: center;
        
    }
    #sub{
        background-color: green;
        width: 200px;
        height: 50px;
    }
    .content{
        background-color: rgb(218, 221, 26);
        width: 620px;
        margin-block-start: 4px;
        margin-inline-start: 400px;
        border: 4px solid black;
        border-radius: 20px;
    }
    
</style>
<body>
    <div class="content">
    <h1>Employee Registration Form</h1>
    <form action="1.html"></form>
    <label for="name">Enter name :</label>
    <br>
    <input id="name" type="text" name="username" placeholder="Name of the employee" required>
    <br>
    <label for="email">Enter email adress :</label>
    <br>
    <input id="email" type="email" name="mail id" placeholder="Email adress" required>
    <br>
    <label for="age">
        Enter your age :
    </label>
    <br>
    <input type="number" id="age" name="Age" placeholder="Age" required>
    <br>
    <label for="contact">Enter Your Mobile Number</label>
    <br>
    <input type="number" id="contact" name="Mobile" placeholder="Mobile Number">
    <h4>Create your password</h4>
    <label for="pwd">Enter your new password :</label>
    <br>
    <input type="password" id="pwd" name="pswd" placeholder="Enter password">
    <br>
    <label for="pwd1">Confirm your password :</label>
    <br>
    <input type="password" id="pwd1" name="pswod" placeholder="Confirm password">
    <br>
    <br>
    <input type="submit" id="sub" name="Submit" value="Register">
    <h2>
        Thanks for registration
    </h2>
    <h3>You will recieve a email soon with your appointment details</h3>
</div>
</body>
</html>
